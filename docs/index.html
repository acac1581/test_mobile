    <div id="GameDiv" cc_exact_fit_screen="false" style="width: 960px; height: 540px;">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" width="960" height="540" tabindex="99"></canvas>
        <button class="fullscreenBtn" onclick="fullScreen()"></button>
      </div>
    </div>

    <script>
      const elem = document.getElementById("GameDiv");
      elem.addEventListener("fullscreenchange", fullscreenchanged);

      function fullScreen() {
        console.log("fullScreen click");

        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      }

      function fullscreenchanged(event) {
        if (document.fullscreenElement) {
          console.log(
            `Element: ${document.fullscreenElement.id} entered fullscreen mode.`
          );
        } else {
          console.log("Leaving fullscreen mode 1.",960,540);
          elem.setAttribute("style","width:960px; height:540px");
          elem.style.width = 960;
          elem.style.height = 540;
        }
      }

    </script>
